oduced randy Type String × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-09-01T00:49:48+01:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes Collection Global appargvcookieParserENVExpressHTTPerrindexmake_randymd5 Classes Classes Collection × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-09-01T00:49:48+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes Collection Global appargvcookieParserENVExpressHTTPerrindexmake_randymd5 liquidzulu-website Source code and documentation relating to liquidzulu.xyz Getting Started To start you will need node.js on your computer, download and see documentation for node here. Once you have node set up on your computer start the server through the use of node server.js in the root directory of the website. The server is set up to run on port 8080 by default but this can be changed in the ENV const in server.js License See legal/LICENSE.html for the license under which this source code falls. × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-09-01T00:49:48+01:00 using the DocStrap template. "},"Collection.html":{"id":"Collection.html","title":"Class: Collection","body":" Documentation Classes Collection Global appargvcookieParserENVExpressHTTPerrindexmake_randymd5 Class: Collection Collection A Map with additional utility methods. This is used throughout discord.js rather than Arrays for anything that has an ID, for significantly improved performance and ease-of-use. new Collection() Extends Map Methods array() Creates an ordered array of the values of this collection, and caches it internally. The array will only be reconstructed if an item is added to or removed from the collection, or if you change the length of the array itself. If you don't want this caching behavior, use [...collection.values()] or Array.from(collection.values()) instead. Returns: Type Array clone() Creates an identical shallow copy of this collection. Returns: Type Collection Example const newColl = someColl.clone(); concat(collections) Combines this collection with others into a new collection. None of the source collections are modified. Parameters: Name Type Argument Description collections Collection &lt;repeatable&gt; Collections to merge Returns: Type Collection Example const newColl = someColl.concat(someOtherColl, anotherColl, ohBoyAColl); deleteAll() Calls the delete() method on all items that have it. Returns: Type Array.&lt;Promise&gt; equals(collection) Checks if this collection shares identical key-value pairings with another. This is different to checking for equality using equal-signs, because the collections may be different objects, but contain the same data. Parameters: Name Type Description collection Collection Collection to compare with Returns: Whether the collections have identical contents Type boolean every(fn [, thisArg]) Identical to Array.every(). Parameters: Name Type Argument Description fn function Function used to test (should return a boolean) thisArg Object &lt;optional&gt; Value to use as this when executing function Returns: Type boolean exists(prop, value) Searches for the existence of a single item where its specified property's value is identical to the given value (item[prop] === value). Do not use this to check for an item by its ID. Instead, use collection.has(id). See MDN for details. Parameters: Name Type Description prop string The property to test against value * The expected value Deprecated: Yes Returns: Type boolean Example if (collection.exists('username', 'Bob')) { console.log('user here!'); } filter(fn [, thisArg]) Identical to Array.filter(), but returns a Collection instead of an Array. Parameters: Name Type Argument Description fn function Function used to test (should return a boolean) thisArg Object &lt;optional&gt; Value to use as this when executing function Returns: Type Collection filterArray(fn [, thisArg]) Identical to Array.filter(). Parameters: Name Type Argument Description fn function Function used to test (should return a boolean) thisArg Object &lt;optional&gt; Value to use as this when executing function Deprecated: Yes Returns: Type Array find(propOrFn [, value]) Searches for a single item where its specified property's value is identical to the given value (item[prop] === value), or the given function returns a truthy value. In the latter case, this is identical to Array.find(). All collections used in Discord.js are mapped using their id property, and if you want to find by id you should use the get method. See MDN for details. Parameters: Name Type Argument Description propOrFn string | function The property to test against, or the function to test with value * &lt;optional&gt; The expected value - only applicable and required if using a property for the first argument Returns: Type * Examples collection.find('username', 'Bob'); collection.find(val =&gt; val.username === 'Bob'); findAll(prop, value) Searches for all items where their specified property's value is identical to the given value (item[prop] === value). Parameters: Name Type Description prop string The property to test against value * The expected value Deprecated: Yes Returns: Type Array Example collection.findAll('username', 'Bob'); first( [count]) Obtains the first value(s) in this collection. Parameters: Name Type Argument Description count number &lt;optional&gt; Number of values to obtain from the beginning Returns: The single value if count is undefined, or an array of values of count length Type * | Array.&lt;*&gt; firstKey( [count]) Obtains the first key(s) in this collection. Parameters: Name Type Argument Description count number &lt;optional&gt; Number of keys to obtain from the beginning Returns: The single key if count is undefined, or an array of keys of count length Type * | Array.&lt;*&gt; keyArray() Creates an ordered array of the keys of this collection, and caches it internally. The array will only be reconstructed if an item is added to or removed from the collection, or if you change the length of the array itself. If you don't want this caching behavior, use [...collection.keys()] or Array.from(collection.keys()) instead. Returns: Type Array last( [count]) Obtains the last value(s) in this collection. This relies on Collection#array, and thus the caching mechanism applies here as well. Parameters: Name Type Argument Description count number &lt;optional&gt; Number of values to obtain from the end Returns: The single value if count is undefined, or an array of values of count length Type * | Array.&lt;*&gt; lastKey( [count]) Obtains the last key(s) in this collection. This relies on Collection#keyArray, and thus the caching mechanism applies here as well. Parameters: Name Type Argument Description count number &lt;optional&gt; Number of keys to obtain from the end Returns: The single key if count is undefined, or an array of keys of count length Type * | Array.&lt;*&gt; map(fn [, thisArg]) Identical to Array.map(). Parameters: Name Type Argument Description fn function Function that produces an element of the new array, taking three arguments thisArg * &lt;optional&gt; Value to use as this when executing function Returns: Type Array partition(fn [, thisArg]) Partitions the collection into two collections where the first collection contains the items that passed and the second contains the items that failed. Parameters: Name Type Argument Description fn function Function used to test (should return a boolean) thisArg * &lt;optional&gt; Value to use as this when executing function Returns: Type Array.&lt;Collection&gt; Example const [big, small] = collection.partition(guild =&gt; guild.memberCount &gt; 250); random( [count]) Obtains random value(s) from this collection. This relies on Collection#array, and thus the caching mechanism applies here as well. Parameters: Name Type Argument Description count number &lt;optional&gt; Number of values to obtain randomly Returns: The single value if count is undefined, or an array of values of count length Type * | Array.&lt;*&gt; randomKey( [count]) Obtains random key(s) from this collection. This relies on Collection#keyArray, and thus the caching mechanism applies here as well. Parameters: Name Type Argument Description count number &lt;optional&gt; Number of keys to obtain randomly Returns: The single key if count is undefined, or an array of keys of count length Type * | Array.&lt;*&gt; reduce(fn [, initialValue]) Identical to Array.reduce(). Parameters: Name Type Argument Description fn function Function used to reduce, taking four arguments; accumulator, currentValue, currentKey, and collection initialValue * &lt;optional&gt; Starting value for the accumulator Returns: Type * some(fn [, thisArg]) Identical to Array.some(). Parameters: Name Type Argument Description fn function Function used to test (should return a boolean) thisArg Object &lt;optional&gt; Value to use as this when executing function Returns: Type boolean sort( [compareFunction]) The sort() method sorts the elements of a collection in place and returns the collection. The sort is not necessarily stable. The default sort order is according to string Unicode code points. Parameters: Name Type Argument Description compareFunction function &lt;optional&gt; Specifies a function that defines the sort order. if omitted, the collection is sorted according to each character's Unicode code point value, according to the string conversion of each element. Returns: Type Collection sweep(fn [, thisArg]) Removes entries that satisfy the provided filter function. Parameters: Name Type Argument Description fn function Function used to test (should return a boolean) thisArg Object &lt;optional&gt; Value to use as this when executing function Returns: The number of removed entries Type number tap(fn [, thisArg]) Identical to Map.forEach(), but returns the collection instead of undefined. Parameters: Name Type Argument Description fn function Function to execute for each element thisArg * &lt;optional&gt; Value to use as this when executing function Returns: Type Collection Example collection .tap(user =&gt; console.log(user.username)) .filter(user =&gt; user.bot) .tap(user =&gt; console.log(user.username)); × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-09-01T00:49:48+01:00 using the DocStrap template. "}}

    <script type="text/javascript">

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
